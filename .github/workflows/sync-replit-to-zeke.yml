name: Sync Replit to ZEKE

on:
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Commit message for ZEKE'
        required: false
        default: 'Sync changes from Replit'

jobs:
  sync-to-zeke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Replit repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: replit

      - name: Checkout ZEKE repo
        uses: actions/checkout@v4
        with:
          repository: Johnsonbros/Zeke
          token: ${{ secrets.ZEKE_PAT }}
          path: zeke
          fetch-depth: 0

      - name: Sync to ZEKE android folder
        run: |
          rsync -av --delete \
            --exclude='.git' \
            --exclude='.git/' \
            --exclude='.replit' \
            --exclude='node_modules' \
            --exclude='node_modules/' \
            --exclude='.github' \
            --exclude='.github/' \
            replit/ \
            zeke/android/
          
      - name: Commit and push to ZEKE
        run: |
          cd zeke
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          if [[ -n $(git status --porcelain) ]]; then
            git add -A
            git commit -m "${{ github.event.inputs.commit_message }}"
            git push origin main
          else
            echo "No changes to sync"
          fi
